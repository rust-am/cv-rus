    Сайт где легко можно создать мероприятие и позвать на него всех друзей!
  description: |
    В данном приложении вы можете создавать "События", на которые могут подписываться как ваши друзья, так и другие, желающие поучавстовать.

    Если же вы хотите, чтобы доступ имели только друзья, то можете добавить пинкод к событию при создании и редактировании события.

    Данное приложение реализовано на языке Ruby 2.7.1 и Rails 6.0.3.4
